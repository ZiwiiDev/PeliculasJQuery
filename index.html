<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto UD06 · Oliver y Kevin</title>

    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Enlazo el JQUERY -->
    <!-- Externo -->
    <!--<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>-->

    <!-- Local -->
    <script src="./js/jquery-3.7.1.min.js"></script>

    <!-- Enlace para el JS -->
    <script src="./js/script.js"></script>
</head>

<body>
    <!-- Contenedor principal de la maqueta -->
    <div id="contenedor_1">
        <!-- Zona de cabecera -->
        <header>
            <h1 data-titulo="Título por defecto">Título película</h1>
        </header>

        <!-- Zona de navegación -->
        <nav>
            <img src="./assets/img/buscandoanemo.webp" alt="Buscando a Nemo">
            <img src="./assets/img/insideout.jpeg" alt="Inside Out">
            <img src="./assets/img/monstruos.jpg" alt="Monstruos S.A.">
            <img src="./assets/img/toystory.jpg" alt="Toy Story">
        </nav>

        <!-- Carátula ampliada -->
        <div class="pelicula">
            <img id="caratula_ampliada" src="" alt="Caratula">
        </div>

        <!-- Zona de imágenes relacionadas con la película -->
        <div class="imagenes">
            <!-- Imágenes individuales -->
            <div class="imagenes_img">
                <!-- Se muestran todas las imágenes máximo 5-->

                <!-- Imagen individual, se repite 5 veces -->
                <figure>
                    <img class="imagenes_img_img" src="" alt="Imagen de personaje">
                    <figcaption></figcaption>
                </figure>
                <figure>
                    <img class="imagenes_img_img" src="" alt="Imagen de personaje">
                    <figcaption></figcaption>
                </figure>
                <figure>
                    <img class="imagenes_img_img" src="" alt="Imagen de personaje">
                    <figcaption></figcaption>
                </figure>
                <figure>
                    <img class="imagenes_img_img" src="" alt="Imagen de personaje">
                    <figcaption></figcaption>
                </figure>
                <figure>
                    <img class="imagenes_img_img" src="" alt="Imagen de personaje">
                    <figcaption></figcaption>
                </figure>
            </div>

            <!-- Circulos de navegación, al pulsarlos debería mostrarse una imagen individual -->
            <div class="imagenes_nav">
                <div class="circulo_selector_img">

                </div>
                <div class="circulo_selector_img">

                </div>
                <div class="circulo_selector_img">

                </div>
                <div class="circulo_selector_img">

                </div>
                <div class="circulo_selector_img">

                </div>
            </div>
        </div>

        <!-- Descripción de la película, se debe incluir, año, genero, nacionalidad y texto-->
        <div class="descripcion">
            <p id="infoPelicula">Nacionalidad - Año - Género</p>
            <p id="sinopsis">Sinópsis</p>
        </div>

        <!-- Zona de contenido multimedia y valoraciones-->
        <div class="contenidos">
            <!-- Zona de contenido multimedia: imágen y video -->
            <div class="zona z_multimedia">
                <h2>Personaje</h2>
                <!-- Zona de imagen -->
                <div class="z_multimedia_img">
                    <img id="z_multimedia_img_img" src="" alt="">
                </div>

                <!-- Zona de video -->
                <div class="z_multimedia_video">
                    <video id="video" src="" type="video/mp4" width=100% height=100% controls preload="metadata"></video>
                </div>
            </div>

            <!-- Zona de valoraciones -->
            <div class="zona z_comen_valor">
                <!-- Campos de usuario -->
                <div class="z_campos">
                    <!-- Zona de login -->
                    <div class="c_usuario">
                        <label>Usuario:</label>
                        <br>
                        <input type="text">
                    </div>

                    <!-- Zona de edición de valoraciones y comentarios -->
                    <div class="c_valoraciones">
                        <label>Valoración</label>
                        <br>
                        <!-- Hemos puesto el "required" para doble seguración pero también lo comprobamos en el "script.js"-->
                        <input type="number" min="0" max="5" required>
                        <p id="salidaError"></p>
                        <br>
                        <label>Comentario</label>
                        <!-- Hemos puesto el "required" para doble seguración pero también lo comprobamos en el "script.js"-->
                        <textarea rows="4" required></textarea>
                        <br>
                        <button id="aceptar" type="button">Añadir</button>
                        <button id="cancelar" type="button">Limpiar</button>
                    </div>
                </div>

                <!-- Zona donde se muestran los comentarios y valoraciones introducidas-->
                <div class="z_valoraciones">
                    <div class="comentarios-info">
                        <p>Total comentarios: </p>
                        <p id="contadorComentarios"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pie de Página -->
        <footer>
            <h2>Configuración</h2>
            <div class="configuracion">
                <div>
                    <select class="seleccionPeli">
                        <option value="0" disabled selected>Seleccione una película</option>
                        <option value="./assets/img/buscandoanemo.webp">Buscando a Nemo</option>
                        <option value="./assets/img/insideout.jpeg">Inside Out</option>
                        <option value="./assets/img/monstruos.jpg">Monstruos S.A.</option>
                        <option value="./assets/img/toystory.jpg">Toy Story</option>
                    </select>
                </div>
               
    
                <!-- Casilla para mostrar u ocultar la sinopsis -->
                <div class="casillas">
                    <div>
                        <input type="checkbox" id="mostrarSinopsisCheckbox">
                        <label for="mostrarSinopsisCheckbox">Mostrar/Ocultar Sinopsis</label>
                    </div>
                    <div>
                        <input type="checkbox" id="mostrarVideoCheckbox">
                        <label for="mostrarVideoCheckbox">Mostrar/Ocultar Vídeo</label>
                    </div>
                    <div>
                        <input type="checkbox" id="invertirImagenesCheckbox">
                        <label for="invertirImagenesCheckbox">Cambiar Orden de Imágenes</label>
                    </div>
                    <div>
                        <input type="checkbox" id="carruselImagenesCheckbox">
                        <label for="carruselImagenesCheckbox">Carrusel de Imágenes</label>
                    </div>
                    <div>
                        <input type="checkbox" id="desactivarEdicionCheckbox">
                        <label for="desactivarEdicionCheckbox">Desactivar Edición</label>
                    </div>
                    <div>
                        <label for="comienzoVideoCheckbox">Comienzo del Vídeo: </label>
                        <input type="number" id="comienzoVideoCheckbox" min="0" max="20">
                    </div>
                    <div>
                        <label for="cambioColor">Color del texto:</label>
                        <input type="color" id="cambioColor">
                    </div>
                    <div>
                        <label for="cambioFuente">Fuente de texto:</label>
                        <select name="cambioFuente" id="cambioFuente">
                            <option value="0" selected disabled>Seleccione una fuente</option>
                            <option value="Poppins">Poppins</option>
                            <option value="Roboto">Roboto</option>
                            <option value="Outfit">Outfit</option>
                        </select>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
